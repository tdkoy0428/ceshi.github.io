<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亚马逊商品展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>亚马逊商品展示</h1>
            <div id="visitor-id"></div>
        </header>
        <main>
            <div class="products-container">
                <h2>功能型商品</h2>
                <div id="functional-products" class="product-grid"></div>
                
                <h2>情感型商品</h2>
                <div id="emotional-products" class="product-grid"></div>
            </div>
            <div class="timing-table">
                <h2>访问时间统计</h2>
                <div id="timing-stats"></div>
                <button class="copy-button" onclick="copyData()">复制数据</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
