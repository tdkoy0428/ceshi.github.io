<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亚马逊商品展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <h2>欢迎使用</h2>
            <div class="modal-body">
                <p>请注意：</p>
                <ol>
                    <li>请查看所有商品的两个版本链接</li>
                    <li>查看完成后请记得复制您的浏览数据</li>
                    <li>如果您是多次进入，请复制您的总浏览数据</li>
                    <li>浏览数据在页面最下方</li>
                </ol>
            </div>
            <button class="modal-close-btn">我知道了</button>
        </div>
    </div>
    <div id="app">
        <header>
            <h1>亚马逊商品展示</h1>
            <div id="visitor-id"></div>
            <button id="help-button" class="help-button">
                <span>查看使用说明</span>
            </button>
        </header>
        <main>
            <div class="products-container">
                <h2>功能型商品</h2>
                <div id="functional-products" class="product-grid"></div>
                
                <h2>情感型商品</h2>
                <div id="emotional-products" class="product-grid"></div>
            </div>
            <div class="timing-table">
                <h2>访问时间统计</h2>
                <div id="timing-stats"></div>
                
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
